{% extends 'hospital/admin_base.html' %}
{% block content %}
{% load static %}

<head>
  <link
    href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

    .search-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .search-icon {
      font-size: 20px;
      margin-left: -30px;
      position: relative;
      top: 2px;
      cursor: pointer;
    }
  </style>

  <script>
    $(document).ready(function () {
      $("#search-icon").click(function () {
        searchPatient();
      });

      $("#search-input").keypress(function (e) {
        if (e.which == 13) {
          searchPatient();
        }
      });

      function searchPatient() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("search-input");
        filter = input.value.toUpperCase();
        table = document.getElementById("dev-table");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
    });
  </script>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Patient</h6>
    </div>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search patient name" />
      <span
        id="search-icon"
        class="glyphicon glyphicon-search search-icon"
      ></span>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Profile Picture</th>
          <th>Symptoms</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      {% for p in patients %}
      <tr>
        <td>{{ p.get_name }}</td>
        <td>
          <img
            src="{% static p.profile_pic.url %}"
            alt="Profile Pic"
            height="40px"
            width="40px"
          />
        </td>
        <td>{{ p.symptoms }}</td>
        <td>{{ p.mobile }}</td>
        <td>{{ p.address }}</td>
        <td>
          <a
            class="btn btn-primary btn-xs"
            href="{% url 'update-patient' p.id %}"
            ><span class="glyphicon glyphicon-edit"></span
          ></a>
        </td>
        <td>
          <a
            class="btn btn-danger btn-xs"
            href="{% url 'delete-patient-from-hospital' p.id %}"
            ><span class="glyphicon glyphicon-trash"></span
          ></a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock content %}
